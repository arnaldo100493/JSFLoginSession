<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="sp"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title>Formulario Login</title>
        <link type="text/css" rel="stylesheet" href="/JSFLoginSession/public/css/cssFormulario.css"/>
    </h:head>
    <h:body>
        <center><h1>Formulario Login</h1></center>
        <section id="sectionLogin" class="contenedorLogin">
            <h:form id="formLogin" class="formulario">
                <h2>Acceso de Usuario</h2>
                <p>Rellene el siguiente formulario para ingresar al sistema (Simulación)</p>
                <p><h:inputText id="textUsuario" pt:placeholder="Usuario" value="#{managedBeanLogin.usuario}"/></p>
                <p><h:inputSecret id="textContrasenia" pt:placeholder="Contraseña" value="#{managedBeanLogin.contrasenia}"/></p>
                <h:messages infoStyle="color: blue;list-style: none;" errorStyle="color: red;list-style: none;"/>
                <section id="sectionBotones" class="seccionBotones">
                    <a href="#">Regístrate</a>
                    <h:commandButton id="buttonIngresar" value="Ingresar" action="#{managedBeanLogin.login()}"/>
                </section>
            </h:form> 
        </section>
    </h:body>
</html>
